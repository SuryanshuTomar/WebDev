<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Time Based Events</title>

    <style>
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .marg {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="content container-fluid">
      <div>
        <h2>TIME BASED EVENTS</h2>
      </div>
      <div class="bg-secondary m-5" style="height: 5px; width: 80%"></div>
      <div>
        <h5 class="myName marg" id="myName">Show Name</h5>
      </div>
      <div>
        <button class="btn btn-outline-primary btn-sm marg" id="showNameButton">
          Show Name
        </button>
      </div>

      <div class="bg-secondary m-5" style="height: 5px; width: 80%"></div>

      <div>
        <h5 class="myName marg" id="myName">Try the ClearInterval Function</h5>
      </div>
      <div>
        <button
          class="btn btn-outline-success btn-sm marg"
          id="setTimeoutButton"
        >
          Try SetTimeout()
        </button>
        <button
          class="btn btn-outline-danger btn-sm marg"
          id="clearTimeoutButton"
        >
          CancelTimeout()
        </button>
      </div>

      <div class="bg-secondary m-5" style="height: 5px; width: 80%"></div>

      <div>
        <h5 class="myName marg" id="myName">Increasing Counter</h5>
      </div>
      <div>
        <h5 class="counter marg" id="counter">0</h5>
      </div>
      <div>
        <button class="btn btn-outline-success btn-sm marg" id="startCounter">
          Start
        </button>
        <button class="btn btn-outline-danger btn-sm marg" id="stopCounter">
          Stop
        </button>
      </div>
      <div>
        <button class="btn btn-outline-warning btn-sm marg" id="resetCounter">
          Reset
        </button>
      </div>

      <footer>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
        <script>
          const myName = document.getElementById("myName");
          const showNameButton = document.getElementById("showNameButton");
          console.log(myName);

          showNameButton.addEventListener("click", () => {
            myName.innerHTML = myName.textContent + " .........";
            setTimeout(
              () => (myName.innerHTML = "Your Name is DeathSlayer"),
              2000
            );
          });

          const setTimeoutBtn = document.getElementById("setTimeoutButton");
          const clearTimeoutBtn = document.getElementById("clearTimeoutButton");
          let settingTimeout = () => {
            timeout = setTimeout(() => alert("setTimeout Called!"), 1500);
          };
          setTimeoutBtn.addEventListener("click", settingTimeout);
          clearTimeoutBtn.onclick = function () {
            clearTimeout(timeout);
          };

          const startCounter = document.getElementById("startCounter");
          const stopCounter = document.getElementById("stopCounter");
          const resetCounter = document.getElementById("resetCounter");
          const counter = document.getElementById("counter");
          let startCounterRef;
          let nums = 1;
          startCounter.addEventListener("click", () => {
            startCounter.textContent = "Start";
            startCounterRef = setInterval(
              () => (counter.innerHTML = nums++),
              1000
            );
          });
          stopCounter.addEventListener("click", () => {
            clearInterval(startCounterRef);
            startCounter.textContent = "Continue";
          });
          resetCounter.addEventListener("click", () => {
            clearInterval(startCounterRef);
            startCounter.textContent = "Start";
            counter.innerHTML = "0";
            nums = 0;
          });
        </script>
      </footer>
    </div>
  </body>
</html>
