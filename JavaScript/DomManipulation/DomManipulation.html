<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Dom Manipulation</title>
    <style>
        
        .main-div{
            display: flex;
            justify-content: center;
            flex-direction: column;    
            align-items: center;
        }

        .marg{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main-div container">
        <h1>DOM Manipulation</h1>

        <div class="child01 marg">  
            <p>I am Child One</p>
        </div>
        <div class="child02 marg">
            <p>I am Child Two</p>
        </div>
        <div class="child03 marg">
            <p>I am Child Three</p>
        </div>

        <button class="btn btn-outline-primary btn-sm marg" onclick="search()">Search On Google</button>
        <button class="btn btn-outline-secondary btn-sm marg" onclick="goBack()">Go Back</button>
    </div>
    
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
        <script>
            let search = () => {
                alert(location.href);
                if(confirm('Are you sure you want to search')){
                    location.href = 'https://www.google.com'
                }
            }
            let goBack = () => {
                window.history.back();
                console.log("Going back")
            }
        </script>
    </footer>
</body>
</html>
