<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Event Types</title>

    <style>
        .content {
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;    
        }
        .marg{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>    
    <div class="content container-fluid">
        <div>
            <h2>Different Event types in JavaScript</h2>
        </div>
        
        <div>            
            <!-- Method 1 for Firing Event: By using simple alert function. -->
        <button class="btn btn-outline-primary marg" onclick="alert('I am awesome, but no one uses me')">Simple Inline alert()</button>
        </div>

        <div>
            <button class="btn btn-outline-success marg" onclick="callingFunction()">Event By Calling Function</button>
        </div>

        <div>
            <button class="btn btn-outline-warning marg" id="inlineEvent">Inline Event</button>
        </div>

        <div>
            <button class="btn btn-outline-dark marg" id="eventListener">Event Listener</button>
        </div>
        

        <footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
                </script>
            <script>
                //Method 2 for Firing Event: By calling a function.
                let callingFunction = () => {
                    alert("Event fired! using a callingFunction()"); 
                }

                //Method 4 for Firing Event: By using an Inline Event
                const inlineEvent = document.getElementById("inlineEvent");
                inlineEvent.onclick = function() {
                    alert("Event fired! using an inlineEvent");
                }

                //Method 4 for Firing Event: By using Event Listener.
                const eventListener = document.getElementById("eventListener");
                eventListener.addEventListener("click", () => {
                    alert("Event fired! using eventListener");
                })
            </script>
        </footer>
    </div>
</body>
</html>
