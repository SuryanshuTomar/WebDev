<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Forms</title>
	</head>
	<body>
		<h1>HTML Forms</h1>
		<form action="">
			<label for="userName">Username :</label>
			<input
				type="text"
				id="userName"
				name="username"
				placeholder="Your Name"
				required
			/>
			<br /><br />

			<label for="email">Email :</label>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Your Email"
				required
			/>
			<br /><br />

			<label for="password">Password: </label>
			<input
				type="password"
				id="password"
				name="password"
				placeholder="Your Password"
				required
			/>
			<br /><br />

			<p>Select your age group :</p>
			<input
				type="radio"
				name="age"
				value="0-25"
				id="age-option-1"
				checked="checked"
				required
			/>
			<label for="age-option-1">0-25</label>
			<br />
			<input type="radio" name="age" value="26-50" id="age-option-2" />
			<label for="age-option-2">26-50</label>
			<br />
			<input type="radio" name="age" value="50+" id="age-option-3" />
			<label for="age-option-3">50+</label>
			<br /><br />

			<label for="question">Security Question : </label>
			<select name="securityQuestion" id="question" required>
				<option value="q1">What is your favourite color?</option>
				<option value="q2">What is your favourite vegetable?</option>
				<option value="q3">What is your favourite fruit?</option>
				<option value="q4">What is your favourite question?</option>
			</select>
			<br /><br />

			<label for="answer">Security Answer : </label>
			<input
				type="text"
				id="answer"
				name="answer"
				placeholder="Enter Your Answer"
			/>
			<br /><br />

			<label for="bio">Your Bio : </label><br />
			<textarea
				name="bio"
				id="bio"
				cols="45"
				rows="10"
				placeholder="About you..."
			></textarea>
			<br /><br />

			<input type="submit" value="Submit Form" />
		</form>
	</body>
</html>
